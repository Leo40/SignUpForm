<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <link href="form.css" rel="stylesheet">    
</head>
<body>       
    <div id="description">          
        <h1>Learn to code by watching others</h1>
        <p id="para1">See how experienced developers solve problems in real-time. watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>

    <div id="formDiv">
        <div id="formHeader">            
            <p id="para2"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        </div>
        
        <form>
            <div class="form-control">
                <input id="txtFirstName" type="text" name="firstname" placeholder="First Name">
                <i class="fas fa-exclamation-circle"></i>      
                <small></small>
            </div>

            <div class="form-control">
                <input id="txtLastName" type="text" name="lastname" placeholder="Last Name">
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>        

            <div class="form-control">
                <input id="txtEmail" type="email" name="email" placeholder="Email Address">
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>

            <div class="form-control">
                <input id="txtPwd" type="text" name="password" placeholder="Password">
                <i class="fas fa-exclamation-circle"></i>       
                <small></small> 
            </div>

            <div class="form-control">
                <input id="txtSubmit" type="submit" name="submit" value="CLAIM YOUR FREE TRIAL">                                               
            </div>       
            
            <p id="para3">By clicking the button, you are agreeing to our <b>Terms and Services</b></p>                
            
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
